{% extends "layout.html" %}

{% block head %}
{{ super() }}
{{ pagedown.include_pagedown() }}
{% endblock %}

{% block content %}
<div class="container">
    <form method="POST">
        {{ form.hidden_tag() }}

        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">發文</h1>
        </div>

        <div class="form-group">
            {{ form.title() }}
        </div>

        <div class="form-group">
            {{ form.body(only_input=True, rows=5) }}
        </div>

        <div style="border:1px #ccc solid;border-radius:10px">
            {{ form.body(only_preview=True) }}
        </div>
        <br>
        <div class="form-group">
            {{ form.submit() }}
        </div>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2019</p>
    </form>
</div>
{% endblock %}
